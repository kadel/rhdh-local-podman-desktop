name: Build Dev Image from main branch

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: npm install
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Login to ghcr.io and quay.io
        run: |
          podman login --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} ghcr.io
          podman login --username ${{ secrets.QUAY_USERNAME }} --password ${{ secrets.QUAY_PASSWORD }} quay.io

      - name: Publish Image
        id: publish-image
        run: |
          IMAGE_NAME_GHCR=ghcr.io/${{ github.repository_owner }}/podman-desktop-extension-rhdh-local:dev
          IMAGE_NAME_QUAY=quay.io/tkral/podman-desktop-extension-rhdh-local:dev
          
          podman build -t podman-desktop-extension-rhdh-local:dev .
          
          podman tag podman-desktop-extension-rhdh-local:dev $IMAGE_NAME_GHCR
          podman tag podman-desktop-extension-rhdh-local:dev $IMAGE_NAME_QUAY
          
          podman push $IMAGE_NAME_GHCR
          podman push $IMAGE_NAME_QUAY